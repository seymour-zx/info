            <h2>关于链接</h2>
            <p style="text-indent: 2em;"> 首先，设置默认在新标签页打开链接 </p>
            <pre class="code"> &lt;base target="_blank" /&gt; </pre>
            <p style="text-indent: 2em;"> 其次，单独设置不在新标签页打开的链接 </p>
            <pre class="code"> &lt;a href="" title="" target="_self" &gt; &lt;/a&gt;  </pre>
            <p style="text-indent: 2em;"> 以后，如有必要，则更改默认设置 </p>
            <pre class="code"> &lt;base target="_self" /&gt; </pre>
